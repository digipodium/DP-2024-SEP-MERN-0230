<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .child {
            border: 2px solid crimson;
            color: crimson;
            font-weight: bold;
            padding: 20px;
        }

        .parent{
            display: grid;

            /* grid-template-columns: 100px 200px 300px 200px; */
            grid-template-columns: 1fr 4fr 2fr;
            /* gap: 20px; */
            column-gap: 20px;
            row-gap: 40px;
        }

    </style>

</head>

<body>

    <div class="parent">
        <div class="child">Column 1</div>
        <div class="child">Column 2</div>
        <div class="child">Column 3</div>
        <div class="child">Column 4</div>
        <div class="child">Column 5</div>
        <div class="child">Column 6</div>
        <div class="child">Column 7</div>
        <div class="child">Column 8</div>
        <div class="child">Column 9</div>
        <div class="child">Column 10</div>
        <div class="child">Column 11</div>
        <div class="child">Column 12</div>
    </div>

</body>

</html>
