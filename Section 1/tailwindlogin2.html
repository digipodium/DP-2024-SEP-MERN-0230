<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center h-screen">

    <div class="border border-gray-300 w-1/5 rounded-xl shadow-xl p-8">

        <h3 class="text-center text-2xl font-bold my-5">Login Form</h3>

        <form>
            <label>Email Address</label>
            <input type="email" class="block w-full border border-violet-600 rounded p-1.5 mb-5">

            <label>Password</label>
            <input type="password" class="block w-full border border-violet-600 rounded p-1.5 mb-5">

            <a href="#" class="text-violet-700 hover:underline">Forgot Password</a>

            <button class="bg-violet-500 text-white p-2.5 w-full rounded mt-5 ">Submit</button>

        </form>

    </div>

</body>

</html>
